<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Imagenes/los-sims-2.webp" alt="Videojuego">
    </div>
    <div>
        <h1>Aprendiendo a utilizar vídeos</h1>
        <video controls muted loop>
            <source src="https://www.youtube.com/9117b8aa-0040-43d6-bbe6-22f2a644e6db"
        </video> 
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="Audio/SnapSave.io - 50 Cent - In Da Club (Official Music Video) (128 kbps).mp3">
        </audio>

    </div>
</body>
</html>
